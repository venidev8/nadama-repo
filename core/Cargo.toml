[features]
default = ["rand"]
mainnet = []
wasm-runtime = ["rayon"]
rand = ["dep:rand", "rand_core"]
ethers-derive = [
  "ethbridge-structs/ethers-derive"
]
# for integration tests and test utilies
testing = [
  "ibc-testkit",
  "rand",
  "proptest",
]

[dependencies]
namada_macros = {path = "../macros"}

ark-bls12-381.workspace = true
